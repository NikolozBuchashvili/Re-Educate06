<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Educate06</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="wrapper">
            <h4>კონტაქტი</h4>
            <p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის
                უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი
                წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ
                დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5956.599143262796!2d44.75431273803023!3d41.714054105103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sge!4v1673934153430!5m2!1sen!2sge"
                 width="463" height="197" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <div class="icon">
                        <img src="images/phone.png" alt="phone" class="phone">
                    </div>
                    <p>+995 555 444 333</p>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <img src="images/message.png" alt="message" class="phone">
                    </div>
                    <p>example@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <form>
                <div class="form-item">
                    <label for="fullName">სახელი , გვარი</label>
                    <input type="text" name="fullName" id="fullName">
                </div>
                <div class="form-item">
                    <label for="email">ელ ფოსტა</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-item">
                    <label for="number">ტელეფონის ნომერი</label>
                    <input type="tel" name="number" id="number">
                </div>
                <div class="form-item">
                    <label for="message">შეტყობინება</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-item">
                    <button>გაგზავნა</button>
                </div>

            </form>
        </div>
    </section>
</body>
</html>
